						<div id="early-life-cont">
							<p><b>Alexander Hamilton</b> (January 11th, 1757 in West Indian island of Nevis - July 11th, 1804 Weehawken, New Jersey<a href="#r-1" title="View the Reference"><sub>[1]</sub>)was one of the founding fathers of the <a href="/geo/us/" title="United States">United States</a><sub><a href="#r-2" title="View the Refrence">[2]</a></sub> and a creator of <a href="/geo/us/federalist" title="The Federalist Papers">The Federalist (Papers)</a>. Alexander
								's parents were James Hamilton and Rachel Fawcett Levine <a href="#r-1" title="View the Reference"><sub>[1]</sub></a>. </p>
						</div>
					</div>

						<div id="family-life-cont">
							<p>Alexander Hamilton married <a href="/bio/eschuyler" title="Elizabeth Schyler">Elizabeth Schyuler</a> in 1780. They had 7 kids, 2 girls and 5 boys. One of which, <a href="/bio/phamilton" title="Phillip Hamilton">Phillip Hamilton</a>, was killed in a duel while protecting his father's good name.<sub><a href="#r-3" title="View the Refrence">[3]</a></sub></p>
						</div>
