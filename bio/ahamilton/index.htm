            <h3 id="title">Early Life</h3>
						<div id="portrait-content">
							<img id="portrait" rel="Alexander Hamilton" href="portrait.jpg" width="175" height="256">
						</div>
						<br />
						<div id="early-life-cont">
							<p><b>Alexander Hamilton</b> (January 11th, 1757 in West Indian island of Nevis - July 11th, 1804 Weehawken, New Jersey)<a href="#r-1" title="View the Reference"><sub>[1]</sub>was one of the founding fathers of the <a href="/geo/us/" title="United States">United States</a><sub><a href="#r-2" title="View the Refrence">[2]</a></sub> and a creator of <a href="/geo/us/federalist" title="The Federalist Papers">The Federalist (Papers)</a>. Alexander
								's parents were James Hamilton and Rachel Fawcett Levine <a href="#r-1" title="View the Reference"><sub>[1]</sub></a>. Alexander's dad died in 1827, while his mom died in February 1768. <a href="#r-5" title="View the Reference"><sub>[5]</sub></a>Hamilton, afterwards, decided to head to college. He passed entrance exams to Columbia University (then known as King's College) and failed to graduate. <a href="#r-6" title="View the Reference"><sub>[6]</sub></a></p>
						</div>
					</div>
				</div>
			</div>
			<br />
			<br />
			<div id="family-life">
				<div id="family-life-content">
					<div id="family-life-fresh">
            <h3 id="title">Family Life</h3>
						<div id="family-life-cont">
							<p>Alexander Hamilton married <a href="/bio/eschuyler" title="Elizabeth Schyler">Elizabeth Schyuler</a> in 1780. They had 7 kids, 2 girls and 5 boys. One of which, <a href="/bio/phamilton" title="Phillip Hamilton">Phillip Hamilton</a>, was killed in a duel while protecting his father's good name.<sub><a href="#r-3" title="View the Refrence">[3]</a></sub> Eliza ended up leaving Hamilton for awhile after the Reynolds Affarir, which was a sex affair between Hamilton and Maria Reynolds, wife of James Reynolds, causing Hamilton to be charged with speculation, or a theory without strong evidence.<a href="#r-7" title="View the Reference"><sub>[7]</sub></a></p>
						</div>
					</div>
				</div>
			</div>
			<br />
			<br />
      <div id="achievements">
        <div id="achievemnts-content">
          <div id="achievements-fresh">
            <h3 id="achievements-header">Achievemnts</h3>
            <p>Alexander Hamilton helped in the creation of the Federalist Papers, 61 written by Hamilton regarding changes to the Constitution of the US. Hamilton also was an aide-de-camp, translating to 'camp aid' from French, to George Washington. Hamilton, a commander for the US, fought in the Battle of Yorktown, whcih was one of the last major battles of the American Revolution.
      <br />
      <br />
			<div id="death">

					<div id="death-fresh">
						<div id="l-image">
							<img id="landscape" rel="Alexander Hamitlon being shot by Arron Burr" href="landscape.jpg">
						</div>
            <h3 id="death-header"> Death </h3>
						<br />
						<div id="death-cont">
							<p> Alexander Hamilton hated Arron Burr since he denied George Washington's favoring of Burr over Alexander. After challanging Burr's power, Burr challanged Hamilton to a duel.<a href="//www.quora.com/Why-did-Alexander-Hamilton-and-Aaron-Burr-hate-each-other#QgOVxv" title="View the Reference"><sub>[8]</sub></a> Alexander Hamilton was killed in a duel by <a href="/bio/aburr" title="Arron Burr">Arron Burr</a> in 1907.<sub><a href="#r-4" title="View Refrence">[4]</a></sub> Eliza Schyuler went on to be widowed and started the first private orphange in New York City.<sub><a href="#r-9" title="View the Reference">[9]</a></sub>
						</div>
					</div>
